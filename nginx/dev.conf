# /etc/nginx/conf.d/api-gateway.conf

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream definitions
upstream users_service {
    server users_service:8001;
}

upstream community_service {
    server community_service:8002;
}

upstream publications_service {
    server publications_service:8003;
}

upstream chat_service {
    server chat_service:8004;
}

upstream frontend {
    server frontend:5173;
}


server {
    # listen 192.168.100.88:80;
    listen 80 default_server;
    server_name _;

    # CHAT: wws
    location ^~ /ws/chat/ {
        proxy_pass             http://chat_service;
        proxy_http_version     1.1;
        proxy_set_header       Upgrade            $http_upgrade;
        proxy_set_header       Connection         $connection_upgrade;
        proxy_set_header       Host               $host;
        proxy_set_header       X-Real-IP          $remote_addr;
        proxy_set_header       X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header       X-Forwarded-Proto  $scheme;
        proxy_read_timeout     3600s;
    }

    # USERS (login, register, logout)
    location ~ ^/microservice-users/(login|register|logout|reset-password)/?$ {
        rewrite ^/microservice-users/(.*)$ /$1 break;
        proxy_pass         http://users_service;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location = /microservice-users/token/refresh/ {
        proxy_pass         http://users_service/token/refresh/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # USERS: Validar token
    location = /microservice-users/validate-token/ {
        internal;
        proxy_pass_request_body off;
        proxy_set_header        Content-Length "";

        proxy_pass         http://users_service/validate-token/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
    }

    # USERS: requiere autenticación
    location /microservice-users/ {
        auth_request           /microservice-users/validate-token/;
        auth_request_set       $user_id    $upstream_http_x_user_id;
        auth_request_set       $user_email $upstream_http_x_user_email;

        proxy_pass         http://users_service/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        proxy_set_header   X-User-ID         $user_id;
        proxy_set_header   X-User-Email      $user_email;
    }

    # COMMUNITY: requiere autenticación
    location /microservice-community/ {
        auth_request           /microservice-users/validate-token/;
        auth_request_set       $user_id    $upstream_http_x_user_id;
        auth_request_set       $user_email $upstream_http_x_user_email;

        proxy_pass         http://community_service/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        proxy_set_header   X-User-ID         $user_id;
        proxy_set_header   X-User-Email      $user_email;
    }

    # PUBLICATIONS: requiere autenticación
    location /microservice-publication/ {
        auth_request           /microservice-users/validate-token/;
        auth_request_set       $user_id    $upstream_http_x_user_id;
        auth_request_set       $user_email $upstream_http_x_user_email;

        proxy_pass         http://publications_service/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        proxy_set_header   X-User-ID         $user_id;
        proxy_set_header   X-User-Email      $user_email;
    }

    # (Single Page Application)
    location / {
        proxy_pass         http://frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

}
